<link rel="stylesheet" href="/css/VFree/header.css">
<div id="header-container">
    <div id="header">
        <img src="/photos/VFREE/VFreeLogo.png" width="200" id="logo-button"
            onclick="window.location.href='/VFree.html'">
        <button class="header-button hover-underline-animation" onclick="window.location.href='https://vfree.xyz'"
            style="width: 200px;">To Official site<i class="at-chain"></i></button>
        <div id="button-holder">
            <button id="about-button" class="header-button hover-underline-animation"
                onclick="changeLocation('about')">About</button>
            <button id="talents-button" class="header-button hover-underline-animation"
                onclick="changeLocation('talents')">Talents</button>
            <button id="join-button" class="header-button hover-underline-animation"
                onclick="changeLocation('joinUs')">Join Us</button>
            <button id="contact-button" class="header-button hover-underline-animation"
                onclick="changeLocation('contact')">Contact</button>
            <button id="dashboard-button" class="header-button hover-underline-animation">Dashboard</button>
        </div>
    </div>
    <hr id="seperator">
</div>
